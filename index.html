<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="container border-bottom">
        <div class="row pt-5">
            <h3>Finance</h3>
        </div>
    </div>

    <div class="container border-bottom">
        <div class="row pt-2">
            <h5>Add new finances</h5>
        </div>

        <div class="row">
            <div class="col-4">
                Name
            </div>
            <div class="col-4">
                Amount
            </div>
        </div>

        <div class="row pt-2 pb-3">
            <div class="col-4">
                <input id="inputName" type="text" class="form-control" placeholder="...">
            </div>
            <div class="col-4">
                <input id="inputAmount" type="text" class="form-control" placeholder="...">
            </div>
            <div class="col-4">
                <button id="add" type="button" class="btn btn-secondary">Add</button>
            </div>
        </div>
    </div>

    <div class="container pt-3 col-12">
        <div class="row pt-2">
            <h5>Data table</h5>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Date</th>
                    <!-- <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr> -->
            </thead>

            <tbody id="table">
            </tbody>

        </table>
    </div>

<div id="popup" style="display: none" class="table table-bordered">
    <input id="firstInput">
    <input id="secontInput">
    <button id="editButton">Save</button>
    <button id="cancelButton">Cancel</button>
</div>

</body>

<script src="./main.js"></script>

</html>
